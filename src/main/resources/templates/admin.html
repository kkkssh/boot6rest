<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>관리자 : 회원관리</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<main class="container">
<hr>
<h3>비동기통신을 이용한 회원관리</h3>
<hr>
<!-- input과  button : form 태그(동기식 통신) 없음. -->
<div style="width:650px;" class="card">
	<div id="default">
	<div class="card-header" id="idOk">	I am MessageBot!</div>
	</div>
	<div class="form-group card-body">
		<div class="form-text" id="idMessage">
			<span class="text-sm"></span>
		</div>
		<div class="input-group input-group-sm mb-3">
			<span class="input-group-text col-2" >아이디</span>
			<input class="form-control form-control-sm" id="id" placeholder="아이디를 입력하고 조회하세요.">
		</div>
		<div  class="input-group input-group-sm mb-3">
			<span class="input-group-text col-2" >이름</span>
			<input class="form-control form-control-sm" id="name">
		</div>
		<div  class="input-group input-group-sm mb-3">
			<span class="input-group-text col-2" >이메일</span>
			<input class="form-control form-control-sm" id="email" type="email">
		</div>
		<div  class="input-group input-group-sm mb-3">
			<span class="input-group-text col-2" >생년월일</span>
			<input class="form-control form-control-sm" id="birth" type="date" value="1999-01-01">
		</div>
		<div  class="input-group input-group-sm mb-	3">
			<span class="input-group-text col-2" >패스워드</span>
			<input class="form-control form-control-sm" id="password" type="password">
		</div>
		<div class="col-auto">
			<label class="col-form-label" aria-describedby="subjectHelp">관심 분야</label>
		</div>
		<div class="col-auto" id="checkSubjects">
			<div class="row">
				<div class="col">
					<input type="checkbox" id="novel" class="form-check-input me-1 subjects" value="소설">
					<label class="form-check-label" for="novel">소설</label>
				</div>
				<div class="col">
					<input type="checkbox" id="poet" class="form-check-input me-1 subjects" value="시">
					<label class="form-check-label" for="poet">시</label>
				</div>
				<div class="col">
					<input type="checkbox" id="comic" class="form-check-input me-1 subjects" value="만화">
					<label class="form-check-label" for="comic">만화</label>
				</div>
				<div class="col">
					<input type="checkbox" id="essay" class="form-check-input me-1 subjects" value="에세이">
					<label class="form-check-label" for="essay">에세이</label>
				</div>
			</div>
		</div>
	</div>
</div>
<hr>
<button id="selectAll" class="btn btn-outline-dark">전체조회 : GET </button>
<button id="selectOne" class="btn btn-outline-dark">아이디로 조회 : GET </button>
<button id="save" class="btn btn-outline-dark">회원 등록 : POST </button>
<button id="update" class="btn btn-outline-dark">회원정보 수정 : PUT </button>
<button id="delete" class="btn btn-outline-dark">회원 삭제 : DELETE </button>
<button id="clear" class="btn btn-outline-dark">초기화 clear</button>
<hr>
<table id="list" style="width:800px;" class="table table-hover"> <!-- 전체조회 데이터를 표에 알맞게 넣어줍니다. -->
	<thead>
		<tr>
			<th scope="col">번호</th>
			<th scope="col">이름</th>
			<th scope="col">이메일</th>
			<th scope="col">생년월일</th>
			<th scope="col">관심분야</th>
		</tr>
	</thead>
	<tbody table-group-divider>
	</tbody>
</table>

</main>
<script type="text/javascript" src="/js/admin.js"></script>
</body>
</html>

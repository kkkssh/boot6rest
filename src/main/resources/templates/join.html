<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookCafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container px-5 my-5" style="width: 700px;margin: auto;padding: 20px;border:1px solid burlywood;border-radius: 15px;">
    <h3>회원 가입</h3>
    <hr>
    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
        <div class="form-group">
            <div class="col-auto">
                <label for="id" class="col-form-label">id</label>
            </div>
            <div class="col-auto">
                <div class="row">
                    <div class="col"><input type="text" id="id" class="form-control" aria-describedby="idHelp"></div>
                    <div class="col">
                        <button class="btn btn-warning btn-sm">중복 확인</button>
                    </div>
                </div>
            </div>
            <div class="col-auto"><span id="idHelp" class="form-text">첫글자 영문,숫자와 기호 ._ 포함 6~12 글자로 하세요.</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-auto">
                <label for="name" class="col-form-label">이름</label>
            </div>
            <div class="col-auto">
                <input type="text" id="name" class="form-control" aria-describedby="nameHelp">
            </div>
            <div class="col-auto"><span id="nameHelp" class="form-text">영대소문자와 한글 2글자 이상으로 하세요.</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-auto">
                <label for="email" class="col-form-label">Email</label>
            </div>
            <div class="col-auto">
                <div class="row">
                    <div class="col"><input type="email" id="email" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="col">
                        <button class="btn btn-warning btn-sm"> 인증 </button>
                    </div>
                </div>
            </div>
            <div class="col-auto"><span id="emailHelp" class="form-text">이메일 형식이 올바르지 않습니다.</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-auto">
                <label for="password" class="col-form-label">password</label>
            </div>
            <div class="col-auto">
                <input type="password" id="password" class="form-control" aria-describedby="passwordHelp">
            </div>
            <div class="col-auto"><span id="passwordHelp" class="form-text">영문자,기호,숫자를 반드시 1개 포함하여 8~24 글자로 하세요.</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-auto">
                <label for="birth" class="col-form-label">생년월일</label>
            </div>
            <div class="col-auto">
                <input type="date" value="1999-01-01" id="birth" class="form-control" aria-describedby="birthHelp">
            </div>
            <div class="col-auto"><span id="birthHelp" class="form-text">YYYY-MM-DD 형식으로 입력하세요.</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-auto">
                <label class="col-form-label" aria-describedby="subjectHelp">관심 분야</label>
            </div>
            <div class="col-auto">
                <div class="row">
                    <div class="col">
                        <input type="checkbox" id="novel" class="form-check-input me-1 subjects" value="novel">
                        <label class="form-check-label" for="novel">소설</label>
                    </div>
                    <div class="col">
                    <input type="checkbox" id="poet" class="form-check-input me-1 ubjects" value="poet">
                    <label class="form-check-label" for="poet">시</label>
                    </div>
                    <div class="col">
                    <input type="checkbox" id="comic" class="form-check-input me-1 subjects" value="comic">
                    <label class="form-check-label" for="comic">만화</label>
                    </div>
                    <div class="col">
                    <input type="checkbox" id="essay" class="form-check-input me-1 subjects" value="essay">
                    <label class="form-check-label" for="essay">에세이</label>
                    </div>
                </div>
            </div>
            <div class="col-auto"><span id="subjectHelp" class="form-text">관심 분야는 중복 선택이 가능합니다.</span>
            </div>
        </div>

        <hr>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-outline-dark" type="button">가입 신청</button>
            <button class="btn btn-outline-info" type="button">취소</button>
        </div>
    </form>
</div>

</body>
</html>
